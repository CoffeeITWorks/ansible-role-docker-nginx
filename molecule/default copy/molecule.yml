---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: tests/requirements.yml  # this file is at the root of the git project same place as molecule is executed
driver:
  name: docker

platforms:
  - name: ansible_nginx_docker_test-01
    image: "geerlingguy/docker-ubuntu1804-ansible:latest"
    #privileged: True
    command: /sbin/init
    pre_build_image: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - group1

  - name: ansible_nginx_docker_test-03
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    #privileged: True
    groups:
      - group1

  - name: ansible_nginx_docker_test-04
    image: "geerlingguy/docker-centos8-ansible"
    #privileged: True
    command: /sbin/init
    pre_build_image: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"

provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
    ssh_connection:
      pipelining: true
      ssh_args: -o ControlMaster=auto -o ControlPersist=60s
